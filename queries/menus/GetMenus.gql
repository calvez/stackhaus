# Query page by dev id meta field
query GET_MENUS {
    menus {
        nodes {
            id
            menuId
            menuItems {
                edges {
                    node {
                        id
                        menuItemId
                        title
                        url
                        connectedObject {
                            __typename
                        }
                        cssClasses
                        description
                        label
                        linkRelationship
                        target
                    }
                }
                nodes {
                    id
                    menuItemId
                    title
                    url
                    connectedObject {
                        __typename
                    }
                    cssClasses
                    description
                    label
                    linkRelationship
                    target
                }
            }
        }
    }
}
